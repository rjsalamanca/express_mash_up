<section class='section'>
    <table class='table'>
        <thead class='thead'>
            <tr class='tr'>
                <tr>
                    <td><b>ID</b></td>
                    <td><b>Name</b></td>
                    <td><b>Year</b></td>
                </tr>
            </tr>
        </thead>
        ${executiveList.map(person => 
            `
            <tr>
                <td>${person.id}</td>
                <td>${person.name}</td>
                <td>${person.year}</td>
            </tr>
            `
            ).join('')
        }
    </table>

    <form action="/ceos" method="get">
        <div>
            <label for="name">Name:</label>
            <input name="name" id="say" value="">
        </div>
        <div>
            <label for="year">What Year</label>
            <input name="year" id="to" value="">
        </div>
        <div>
            <button>Send my greetings</button>
        </div>
    </form>
</section>
